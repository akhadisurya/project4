
<br>
<div class="row">
<br>
<br>
<br>
  <div class="col-md-4" ng-repeat="feed in homeListVm.feeds" id="feedHome">
    <p>{{feed.title}}</p>
    <p>{{feed.body}}</p>
    <p>{{feed.author}}</p>
    <img ng-src="{{feed.thumbnail}}" id="smallPict">
    <button ui-sref="ShowFeed({id: feed._id})" class="button">Read More</button>
  </div>

</div>
