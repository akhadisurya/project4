<div>
  <h3>Add a New Feed</h3>
  <form id='new-feed' ng-submit="feedNewVm.addFeed()">
    <div>
      <label for="title">Title:</label><br>
      <input class="textbox" type="text" name="title" ng-model="feedNewVm.newFeed.title">
    </div>
    <div>
      <label for="body">Content:</label><br>
      <textarea rows="5" cols="80" ng-model="feedNewVm.newFeed.body">
      </textarea>

    </div>

     <div>
      <label for="thumbnail">Image URL:</label><br>
      <input class="textbox" type="url" name="thumbnail" ng-model="feedNewVm.newFeed.thumbnail">
    </div><br>
    <input class="button" type="submit" value="Add">
  </form>
</div>
